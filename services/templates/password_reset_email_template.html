<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir sua senha</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Olá, {{name}}!</h1>

      <p>
        Recebemos uma solicitação para redefinir sua senha. Se você não fez essa
        solicitação, ignore este e-mail. Caso contrário, clique no link abaixo
        para redefinir sua senha:
      </p>

      <a href="{{reset_link}}" class="btn">Redefinir minha senha</a>

      <p>
        Caso o botão não funcione, copie e cole o seguinte link no seu
        navegador:
      </p>

      <p>{{reset_link}}</p>
    </div>
  </body>
</html>
